<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punto 1 - OK</title>
</head>

<body>
        <h3>¿Cuántos alumnos hay en el curso de JavaScript?</h3>
        <input type="number" id="numeroEstudiantes" value="1">
        <button onclick="mostrarEstudiantes()">Mostrar</button>
    
        <script>            
            function mostrarEstudiantes(numeroEstudiantes) {
                var numeroEstudiantes = document.getElementById("numeroEstudiantes").value;

                var i = 0;
                var nota;
                sum = 0;
                promedio = 0;
                aprobados = 0;

                for(i=0; i<numeroEstudiantes; i++) {   
                    nota = parseInt(prompt('Entrar nota del alumno '+(i+1)+' de '+numeroEstudiantes));   

                    if (nota > 5) {
                        alert("Nota no válida");
                        nota = parseInt(prompt('Entrar nota del alumno '+(i+1)+' de '+numeroEstudiantes));
                        sum += nota;
                        if (nota >= 4) { aprobados = aprobados + 1; }
                    } else {
                    if (nota >= 4) { aprobados = aprobados + 1; }
                    sum += nota;
                    }
                }
                promedio = sum/numeroEstudiantes;
                estudiantesAprobados = aprobados/numeroEstudiantes * 100;

                console.log('Promedio de los estudiantes: '+ promedio);
                console.log('Número de estudiantes que aprobaron: ' + aprobados);
                console.log('Número total de estudiantes: ' + numeroEstudiantes);
                console.log('Porcentaje de estudiantes que aprobaron: ' + estudiantesAprobados + ' %');
                
            }
        </script>
</body>
</html>
