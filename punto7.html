<body>
        <h3>Ingresa la frase</h3>
        <input type="text" id="frase" value="Tu frase va aquí">
        <button onclick="mostrarRespuesta()">Quiero ponerle guión '-'</button>
    
        <script>            
            function mostrarRespuesta() {
                var frase = document.getElementById("frase").value;
                
                alert(frase.split("").join("-"));

            }

        </script>
</body>
