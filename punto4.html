<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <h3>Pepe: ¿cuál número quieres saber si par o impar, primo o no?</h3>
        <input type="number" id="num" value="1">
        <button onclick="mostrarRespuesta()">Quiero saber</button>
    
        <script>
           
            function mostrarRespuesta() {
                var primo = true;
                var par = true;
                var num = document.getElementById("num").value;

                if (num % 2 == 0) {
                    par = true;
                } else {
                    par = false;
                }

                if (num == 1) {
                    primo = false;
                }
                else if(num == 2) {
                    primo = true;
                } else {
                    for(var i = 2; i < num; i++) { 
                        if(num % i == 0) {
                            primo = false;
                            break;
                        } 
                    }
                }
                console.log("¿" + num + " es par? " + par);
                console.log("¿" + num + " es primo? " + primo);
            }


        </script>
</body>
</html>
